<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgba(255, 192, 203, 0.5); /* Pink background with transparency */
    }
    h1 {
      color: red;
      font-weight: bold; /* Make the text bold */
      font-size: 48px; /* Increase the font size */
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 20px; /* Increase the font size */
      font-weight: bold; /* Make the text bold */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: darkred;
    }
    .valentine-cat {
      width: 300px; /* Set the width of the image */
      height: auto; /* Maintain aspect ratio */
      margin-top: 20px; /* Add margin to separate from the button */
    }
  </style>
</head>
<body>
  <h1>HAPPY VALENTINES DAY!</h1>
  <button class="button" onclick="window.location.href = 'flower_animation.html';">Press Me :3</button>
  <img class="valentine-cat" src="valentine-cat.jpg" alt="Your Image Description">
</body>
</html>
